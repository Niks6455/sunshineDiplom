<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./../css/AdminPage.css">

    <title>PhotoStudioWow</title>
</head>

<body>
    <div class="container">
        <div>
            <header>
                <div class="header_cont">
                    <div class="nameAdmin">
                        <p>Капылов Никита</p>
                    </div>
                    <a href="./../index.html"><p class="button">Выйти</p></a>         
                </div>
            </header>
            <div class="menuFunction">
                <div class="search__cont">
                    <input id="search__input" placeholder="Поиск...">
                    <img src="./../img/Search_light.png">
                </div>
                <button onclick="showPopUp()">Редактировать запись</button>
                <button onclick="DeleteRowAppoint()">Удалить запись</button>
            </div>
            <div class="table">
                <div class="table__inner">
                    <table id="table">
                        <thead id="thead">
                            <tr>
                                <th>Номер заявки</th>
                                <th>ФИО</th>
                                <th>Дата заявки</th>
                                <th>Номер телефона</th>
                                <th>Почта</th>
                                <th>Дата приема</th>
                                <th>Статус заявки</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">               
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="popUp" style="display: none;">
        <div class="popUp__input">
            <div class="popUp__container">
                <div class="HeadPopUpButton"> <button onclick="closePopUp()">X</button></div>
                <div class="HeadPopUp">
                    <h3>Редактирование заявки</h3>
                   
                </div>
                <div class="input_cont">
                    <input id="fioInput">
                </div>
                <div class="input_cont">
                    <input id="DateAppointInput">
                </div>
                <div class="input_cont">
                    <input id="phoneInput">
                </div>
                <div class="input_cont">
                    <input id="emailInput">
                </div>
                <div class="input_cont">
                    <input id="dateOfAdmissionInput">
                </div>
               <div class="input_cont">  
                 <input id="statusInput">
                </div>
               
              
             
                <div class="subminBtn__container">
                    <button class="subminBtn" onclick="saveData()">Сохранить</button>
                </div>
               
            </div>
        </div>
    </div>
   
</body>
    <script src="./../scripts/Table.js"></script>
</html>
